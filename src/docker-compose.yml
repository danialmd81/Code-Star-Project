version: "3.8"

services:
  # -----------------------------------------------
  # Backend
  # -----------------------------------------------

  # -----------------------------------------------
  # Database
  # -----------------------------------------------
  pg-0:
    image: bitnami/postgresql-repmgr:15
    env_file:
      - .env
    environment:
      - REPMGR_NODE_NAME=pg-0
      - REPMGR_NODE_NETWORK_NAME=pg-0
    configs:
      - source: init_script
        target: /docker-entrypoint-initdb.d/01-init.sql
    volumes:
      - database_data:/bitnami/postgresql
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker1
      # resources:
      #   limits:
      #     cpus: "1"
      #     memory: 1G
      #   reservations:
      #     cpus: "0.5"
      #     memory: 512M

  pg-1:
    image: bitnami/postgresql-repmgr:15
    env_file:
      - .env
    environment:
      - REPMGR_NODE_NAME=pg-1
      - REPMGR_NODE_NETWORK_NAME=pg-1
    configs:
      - source: replica_init_script
        target: /docker-entrypoint-initdb.d/01-pg-1-init.sql
    volumes:
      - replica_data:/bitnami/postgresql
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker2
      # resources:
      #   limits:
      #     cpus: "1"
      #     memory: 1G
      #   reservations:
      #     cpus: "0.5"
      #     memory: 512M

  # HAProxy for database
  database:
    image: haproxy:alpine
    configs:
      - source: ha_proxy_config
        target: /usr/local/etc/haproxy/haproxy.cfg
    networks:
      - etl_network
    # ports:
    # - "5432:5432"
    depends_on:
      - pg-0
      - pg-1
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == master-1

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres_exporter:exporterpass@database:5432/postgres?sslmode=disable"
    # ports:
    #   - "9187:9187"
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  pgadmin:
    image: dpage/pgadmin4:8.5
    env_file:
      - .env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - etl_network
    ports:
      - "5050:80"
      - "5051:443"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker2
      # resources:
      #   limits:
      #     cpus: "0.5"
      #     memory: 512M
      #   reservations:
      #     cpus: "0.25"
      #     memory: 256M

  backup:
    image: prodrigestivill/postgres-backup-local:17-alpine
    env_file:
      - .env
    volumes:
      - /home/danial/backups:/backups
    networks:
      - etl_network
    depends_on:
      - database
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker3
      # resources:
      #   limits:
      #     cpus: "0.5"
      #     memory: 512M
      #   reservations:
      #     cpus: "0.25"
      #     memory: 256M

  # -----------------------------------------------
  # Frontend
  # -----------------------------------------------

  # -----------------------------------------------
  # Keycloak
  # -----------------------------------------------
  keycloak:
    image: keycloak/keycloak:26.1
    command:
      - start
      - --import-realm
      - --proxy-headers=xforwarded
    depends_on:
      - database
    env_file:
      - .env
    environment:
      # JVM settings
      JAVA_OPTS_APPEND: >-
        -Xms1g -Xmx2g
        -XX:MetaspaceSize=96m
        -XX:MaxMetaspaceSize=256m
        -XX:+ParallelRefProcEnabled
        -XX:+UseStringDeduplication
        -Djava.net.preferIPv4Stack=true
    volumes:
      - keycloak_themes:/opt/keycloak/themes
    configs:
      - source: team1_realm
        target: /opt/keycloak/data/import/team1_realm.json
      - source: team2_realm
        target: /opt/keycloak/data/import/team2_realm.json
      - source: team3_realm
        target: /opt/keycloak/data/import/team3_realm.json
    secrets:
      - source: ssl_cert
        target: /etc/ssl/certs/fullchain.pem
      - source: ssl_key
        target: /etc/ssl/private/privkey.pem
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker2
      # resources:
      #   limits:
      #     cpus: "1"
      #     memory: 2G
      #   reservations:
      #     cpus: "0.5"
      #     memory: 1G

  # -----------------------------------------------
  # Monitoring
  # -----------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.6.0
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    # ports:
    # - "9100:9100"
    networks:
      - etl_network
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
      # resources:
      #   limits:
      #     memory: 128M
      #   reservations:
      #     memory: 64M

  cadvisor:
    image: bitnami/cadvisor:0.53.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    # environment:
    # - CADVISOR_HEALTHCHECK_URL=http://localhost:8080/healthz
    command:
      - --docker_only=true
      - --housekeeping_interval=10s
    networks:
      - etl_network
    # ports:
    # - "8080:8080"
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  otel-collector:
    image: otel/opentelemetry-collector:0.132.0
    command: ["--config=/etc/otelcol/config.yaml"]
    configs:
      - source: otel_collector_config
        target: /etc/otelcol/config.yaml
    networks:
      - etl_network
    ports:
      - "8889:8889" # Prometheus exporter endpoint
      - "4318:4318" # OTLP HTTP
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      # resources:
      #   limits:
      #     cpus: "0.5"
      #     memory: 512M
      #   reservations:
      #     cpus: "0.25"
      #     memory: 256M

  prometheus:
    image: prom/prometheus:v3.5.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    volumes:
      - prometheus_data:/prometheus
    networks:
      - etl_network
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      # resources:
      #   limits:
      #     cpus: "1"
      #     memory: 1G
      #   reservations:
      #     cpus: "0.5"
      #     memory: 512M

  loki:
    image: grafana/loki:3.1.0
    command: -config.file=/etc/loki/local-config.yaml
    configs:
      - source: loki_config
        target: /etc/loki/local-config.yaml
    user: "root:root" # Add this line to specify Loki user
    volumes:
      - loki_data:/home/loki
    networks:
      - etl_network
    # ports:
    # - "3100:3100"
    deploy:
      mode: replicated
      replicas: 1 # Use 1 for simple setup, 2+ for HA
      placement:
        constraints:
          - node.hostname == worker1
      # resources:
      #   limits:
      #     cpus: "0.5"
      #     memory: 512M
      #   reservations:
      #     cpus: "0.25"
      #     memory: 256M

  promtail:
    image: grafana/promtail:2.9.3
    command: -config.file=/etc/promtail/promtail-config.yaml
    configs:
      - source: promtail_config
        target: /etc/promtail/promtail-config.yaml
    volumes:
      - /var/log:/var/log:ro
    networks:
      - etl_network
    # ports:
    # - "9080:9080"
    depends_on:
      - loki
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker1
      # resources:
      #   limits:
      #     cpus: "0.25"
      #     memory: 256M
      #   reservations:
      #     cpus: "0.1"
      #     memory: 128M

  grafana:
    image: grafana/grafana:11.5
    configs:
      - source: grafana_dashboards
        target: /var/lib/grafana/dashboards/main.json
      # - source: grafana_provisioning_1
      # target: /etc/grafana/provisioning/file
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - etl_network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "-q",
    #       "--tries=1",
    #       "--spider",
    #       "http://localhost:3000/api/health",
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker3
      # resources:
      #   limits:
      #     cpus: "0.5"
      #     memory: 512M
      #   reservations:
      #     cpus: "0.25"
      #     memory: 256M

  alertmanager:
    image: prom/alertmanager:v0.26.0
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    # configs:
    # - source: alertmanager_config
    # target: /etc/alertmanager/alertmanager.yml
    networks:
      - etl_network
    # ports:
    # - "9093:9093"
    depends_on:
      - prometheus
    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "-q",
    #       "--tries=1",
    #       "--spider",
    #       "http://localhost:9093/-/healthy",
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      # resources:
      #   limits:
      #     cpus: "0.25"
      #     memory: 256M
      #   reservations:
      #     cpus: "0.1"
      #     memory: 128M

  # -----------------------------------------------
  # Nginx
  # -----------------------------------------------
  nginx:
    image: nginx:stable-alpine
    depends_on:
      - keycloak
    env_file:
      - .env
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
      - source: database_conf
        target: /etc/nginx/conf.d/database.conf
      - source: monitoring_conf
        target: /etc/nginx/conf.d/monitoring.conf
      - source: keycloak.conf
        target: /etc/nginx/conf.d/keycloak.conf
      - source: registry_conf
        target: /etc/nginx/conf.d/registry.conf
    secrets:
      - source: ssl_cert
        target: /etc/ssl/certs/fullchain.pem
      - source: ssl_key
        target: /etc/ssl/private/privkey.pem
    ports:
      - 80:80
      - 443:443
      # - "80:80" # nginx HTTP
      # - "443:443" # nginx HTTPS
      # - "3000:3000" # grafana HTTP
      # - "5000:5000" # registry HTTP
      # - "5050:5050" # database HTTP
      # - "5051:5051" # database HTTPS
      # - "8080:8080" # keycloak HTTP
      # - "8443:8443" # keycloak HTTPS
    networks:
      - etl_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == master-2
      # restart_policy:
      #   condition: on-failure
      # resources:
      #   limits:
      #     cpus: "0.25"
      #     memory: 256M
      #   reservations:
      #     cpus: "0.1"
      #     memory: 128M

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.4
    depends_on:
      - nginx
    command:
      - -nginx.scrape-uri=http://nginx:9113/stub_status
      - -web.listen-address=:9113
    # ports:
    # - "9113:9113"
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == master-2
      # restart_policy:
      #   condition: on-failure
      # resources:
      #   limits:
      #     cpus: "0.25"
      #     memory: 256M
      #   reservations:
      #     cpus: "0.1"
      #     memory: 128M

    # Certificate renewal service
  certbot:
    image: certbot/certbot:latest
    depends_on:
      - nginx
    env_file:
      - .env
    environment:
      - DOMAIN=dockerize.ir
      - EMAIL=danialmobinidh81@gmail.com
    volumes:
      - /home/danial/dockerize.ir:/etc/letsencrypt/live/dockerize.ir:rw
      - /home/danial/certbot/www:/var/www/certbot:rw
    networks:
      - etl_network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet && kill -HUP $$(pidof nginx); sleep 12h & wait $${!}; done;'"
    deploy:
      placement:
        constraints:
          - node.hostname == master-2
  # -----------------------------------------------
  # Registry
  # -----------------------------------------------
  registry:
    image: registry:2
    env_file:
      - .env
    secrets:
      - source: ssl_cert
        target: /etc/ssl/certs/fullchain.pem
      - source: ssl_key
        target: /etc/ssl/private/privkey.pem
      - source: registry-auth
        target: /etc/registry/auth/admin
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == worker3

  # -----------------------------------------------
  # Spark
  # -----------------------------------------------
  spark-master:
    image: bitnami/spark:3.5.0
    env_file:
      - .env
    environment:
      - SPARK_MODE=master
    # ports:
    #   - "8080:8080" # Web UI
    #   - "7077:7077" # Spark master port
    configs:
      - source: spark_defaults
        target: /opt/bitnami/spark/conf/spark-defaults.conf
      - source: spark_metrics
        target: /opt/bitnami/spark/conf/metrics.properties
    volumes:
      - spark_data:/bitnami
      # TODO #21 find a way for binding ./data in docker swarm cluster
      # - ./data:/data
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      # restart_policy:
      #   condition: on-failure
      # resources:
      #   limits:
      #     cpus: "1"
      #     memory: 1G
      #   reservations:
      #     cpus: "0.5"
      #     memory: 512M

  # Spark worker nodes
  spark-worker:
    image: bitnami/spark:3.5.0
    depends_on:
      - spark-master
    env_file:
      - .env
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    # ports:
    #   - "8081:8081" # Worker Web UI
    volumes:
      - spark_worker_data:/bitnami
      # TODO #21 find a way for binding ./data in docker swarm cluster
      # - ./data:/data
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 2 # Start with 2 workers, adjust based on your needs
      placement:
        constraints:
          - node.role == worker
        preferences:
          - spread: node.id
      # restart_policy:
      #   condition: on-failure
      # resources:
      #   limits:
      #     cpus: "1"
      #     memory: 1G
      #   reservations:
      #     cpus: "0.5"
      #     memory: 512M

  # Spark History Server for job history and logs
  spark-history-server:
    image: bitnami/spark:3.5.0
    command:
      - /opt/bitnami/spark/sbin/start-history-server.sh
    env_file:
      - .env
    environment:
      - SPARK_MODE=master # Using master mode for the history server
      - SPARK_HISTORY_FS_LOG_DIRECTORY=file:///spark-logs
    # ports:
    #   - "18080:18080" # History Server UI
    configs:
      - source: spark_defaults
        target: /opt/bitnami/spark/conf/spark-defaults.conf
    volumes:
      # TODO #21 find a way for binding ./data in docker swarm cluster
      - /home/danial/spark-logs:/spark-logs
    networks:
      - etl_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      # resources:
      #   limits:
      #     cpus: "0.25"
      #     memory: 256M
      #   reservations:
      #     cpus: "0.1"
      #     memory: 128M

# -----------------------------------------------
# Networks
# -----------------------------------------------
networks:
  etl_network:
    driver: overlay
    attachable: true
    name: etl_network

# -----------------------------------------------
# Volumes
# -----------------------------------------------
volumes:
  #worker1
  database_data:
    driver: local
    name: database_data
  # worker2
  replica_data:
    driver: local
    name: replica_data
  pgadmin_data:
    driver: local
    name: pgadmin_data
  # TODO
  # worker3
  # backup
  # /home/danial/backups

  frontend_data:
    driver: local
    name: frontend_data

  # worker2
  keycloak_themes:
    driver: local
    name: keycloak_themes

  prometheus_data:
    driver: local
    name: prometheus_data
  # worker3
  grafana_data:
    driver: local
    name: grafana_data
  # worker1
  loki_data:
    driver: local
    name: loki_data

  # TODO
  # master-2
  # certbot
  # /home/danial/dockerize.ir
  # /home/danial/certbot/www

  # worker3
  registry_data:
    driver: local
    name: registry_data

  spark_data:
    driver: local
    name: spark_data
  spark_worker_data:
    driver: local
    name: spark_worker_data
  # TODO
  # worker3
  # spark-history-server
  # /home/danial/spark-logs:/spark-logs
# -----------------------------------------------
# Secrets
# -----------------------------------------------
secrets:
  ssl_cert:
    file: ./secrets/fullchain.pem
  ssl_key:
    file: ./secrets/privkey.pem

  registry-auth:
    file: ./services/registry/auth/admin
# -----------------------------------------------
# Configs
# -----------------------------------------------
configs:
  init_script:
    file: ./services/database/init/01-init.sql
  replica_init_script:
    file: ./services/database/replica-init/01-init.sql
  ha_proxy_config:
    file: ./services/database/haproxy.cfg

  etl_project_realm:
    file: ./services/keycloak/realm-config/etl-project-realm.json
  team1_realm:
    file: ./services/keycloak/realm-config/team1-realm.json
  team2_realm:
    file: ./services/keycloak/realm-config/team2-realm.json
  team3_realm:
    file: ./services/keycloak/realm-config/team3-realm.json

  otel_collector_config:
    file: ./services/monitoring/otel-collector/config.yaml
  prometheus_config:
    file: ./services/monitoring/prometheus/prometheus.yml
  # prometheus_rules_recording:
  # file: ./services/monitoring/prometheus/rules/recording.yml
  promtail_config:
    file: ./services/monitoring/promtail/promtail-config.yaml
  loki_config:
    file: ./services/monitoring/loki/local-config.yaml
  # grafana_provisioning_1:
  # file: ./services/monitoring/grafana/provisioning/file
  grafana_dashboards:
    file: ./services/monitoring/grafana/dashboards/main.json
  # alertmanager_config:
  # file: ./services/monitoring/alertmanager/alertmanager.yml

  nginx_conf:
    file: ./services/nginx/nginx.conf
  database_conf:
    file: ./services/nginx/conf.d/database.conf
  monitoring_conf:
    file: ./services/nginx/conf.d/monitoring.conf
  keycloak.conf:
    file: ./services/nginx/conf.d/keycloak.conf
  registry_conf:
    file: ./services/nginx/conf.d/registry.conf

  spark_defaults:
    file: ./services/spark/conf/spark-defaults.conf
  spark_metrics:
    file: ./services/spark/conf/metrics.properties
