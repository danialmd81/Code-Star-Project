server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: promtail
    bearer_token: promtail-token
    batchwait: 1s
    batchsize: 1048576
    follow_redirects: true
    timeout: 10s

scrape_configs:
  - job_name: container_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: "container_name"
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "logstream"
      - source_labels:
          ["__meta_docker_container_label_com_docker_swarm_service_name"]
        target_label: "service_name"
      - source_labels:
          ["__meta_docker_container_label_com_docker_swarm_node_id"]
        target_label: "node_name"
      # # Add a label to set service based on container name patterns
      # - source_labels: ["__meta_docker_container_name"]
      #   regex: ".*(pg-0|pg-1|database|postgres-exporter|pgadmin|backup).*"
