      # - source_labels: ["__meta_docker_container_name"]
      #   regex: ".*(spark).*"
      #   target_label: "service"
      #   replacement: "spark"

  # Service-specific configurations
  - job_name: database
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels:
          ["__meta_docker_container_label_com_docker_swarm_service_name"]
        regex: "database"
        action: keep
    pipeline_stages:
      - json:
          expressions:
            level: level
            logger: logger_name

