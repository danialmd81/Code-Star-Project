receivers:
  # OTLP receiver for traces, metrics, logs from instrumented apps
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver scrapes metrics endpoints from all services
  prometheus:
    config:
      scrape_configs:
        - job_name: "node-exporter"
          static_configs:
            - targets: ["node-exporter:9100"]
        - job_name: "cadvisor"
          static_configs:
            - targets: ["cadvisor:8080"]
        - job_name: "postgres-exporter"
          static_configs:
            - targets: ["postgres-exporter:9187"]
        - job_name: "nginx"
          static_configs:
            - targets: ["nginx-exporter:9113"] # Use nginx-prometheus-exporter
        # - job_name: "spark-master"
        #   static_configs:
        #     - targets: ["spark-master:8080"] # Spark master metrics
        # - job_name: "spark-worker"
        #   static_configs:
        #     - targets: ["spark-worker:8081"] # Spark worker metrics

processors:
  batch:
    timeout: 10s
    send_batch_size: 512
  memory_limiter:
    check_interval: 1s
    limit_mib: 128
    spike_limit_mib: 32

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch, memory_limiter]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch, memory_limiter]
      exporters: [debug]
    traces:
      receivers: [otlp]
      processors: [batch, memory_limiter]
      exporters: [debug]
