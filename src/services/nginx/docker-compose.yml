version: "3.8"

services:
  nginx:
    image: nginx:stable-alpine
    depends_on:
      - keycloak
    env_file:
      - .env
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
      - source: database_conf
        target: /etc/nginx/conf.d/database.conf
      - source: grafana_conf
        target: /etc/nginx/conf.d/grafana.conf
      - source: keycloak.conf
        target: /etc/nginx/conf.d/keycloak.conf
    secrets:
      - ssl_cert
      - ssl_key
    ports:
      - "80:80" # nginx HTTP
      - "443:443" # nginx HTTPS
      - "3000:3000" # grafana HTTP
      - "5050:5050" # database HTTP
      - "5051:5051" # database HTTPS
      - "8080:8080" # keycloak HTTP
      - "8443:8443" # keycloak HTTPS
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      # restart_policy:
      #   condition: on-failure
      # resources:
      #   limits:
      #     cpus: "0.25"
      #     memory: 256M
      #   reservations:
      #     cpus: "0.1"
      #     memory: 128M

  # Certificate renewal service
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ../../secrets/:/run/secrets:ro
    depends_on:
      - nginx
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - etl-network
    deploy:
      placement:
        constraints:
          - node.role == worker
networks:
  etl-network:
    driver: bridge
    name: etl-network

volumes:
  database_data:
    driver: local
    name: database_data
  replica_data:
    driver: local
    name: replica_data
  pgadmin_data:
    driver: local
    name: pgadmin_data

configs:
  nginx_conf:
    file: ./services/nginx/nginx.conf
  database_conf:
    file: ./services/nginx/conf.d/database.conf
  grafana_conf:
    file: ./services/nginx/conf.d/grafana.conf
  keycloak.conf:
    file: ./services/nginx/conf.d/keycloak.conf
